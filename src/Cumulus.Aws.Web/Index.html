<body style="background-color:#2f2d2d;">
    <div class="cumulus_header">
        Deutsche Börse Share Price
    </div>
    <div class="cumulus-body">
        <div class="cumulus-products">
            <div class="cumulus-products-header">
                PRODUCTS
            </div>
            <div class="cumulus-products-detail">
                <ul class="list-group cumulus-list-group" id="product-list"></ul>
            </div>
        </div>

        <div class="cumulus-chart">
            <div class="trending-chart-container-header">
                TRENDING PRODUCTS
            </div>
            <table class="trending-chart-container">
                <tr>
                    <td>
                        <div id="trending-chart-container-0"></div>
                    </td>
                    <td>
                        <div id="trending-chart-container-1"></div>
                    </td>
                    <td>
                        <div id="trending-chart-container-2"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="trending-chart-container-3"></div>
                    </td>
                    <td>
                        <div id="trending-chart-container-4"></div>
                    </td>
                    <td>
                        <div id="trending-chart-container-5"></div>
                    </td>
                </tr>
            </table>
            <div id="full-chart-container"></div>
        </div>
    </div>
